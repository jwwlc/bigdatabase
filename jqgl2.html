<script>
	let table=document.querySelector("tbody");
	let arr1=[
	
	{fwlx:"购买",gmsj:2018-07-21,ksrq:2018-07-21,jsrq:2018-07-21,day:6,gm:"小",money:699,nr:"教材",tt:"xx公司",nsr:"1234567890",sjr:"张晓明",zt:"已收"},
	{fwlx:"购买",gmsj:2018-07-21,ksrq:2018-07-21,jsrq:2018-07-21,day:6,gm:"小",money:699,nr:"教材",tt:"xx公司",nsr:"1234567890",sjr:"张晓明",zt:"已收"},
	{fwlx:"购买",gmsj:2018-07-21,ksrq:2018-07-21,jsrq:2018-07-21,day:6,gm:"小",money:699,nr:"教材",tt:"xx公司",nsr:"1234567890",sjr:"张晓明",zt:"已收"}
			]

	localStorage.dataInfo1=JSON.stringify(arr1);
	let data=JSON.parse(localStorage.dataInfo1);

	data.forEach((element)=>{
		createTr(element);
	})
	function createTr(obj){
		let str=`<tr>
						<td width="79" type="fwlx">服务类型</td>
						<td width="90" type="gmsj">购买时间</td>
						<td width="96" type="ksrq">开始日期</td>
						<td width="96" type="jsrq">结束日期</td>
						<td width="73" type="day">天数</td>
						<td width="73" type="gm">规模</td>
						<td width="73" type="money">金额</td>
						<td width="73" type="nr">内容</td>
						<td width="73" type="tt">抬头</td>
						<td width="132" type="nsr">纳税人识别号</td>
						<td width="104" type="sjr">收件人信息</td>
						<td width="73" type="zt">状态</td>
						<td width="73" type=""><button>删除</button></td>
					</tr>`
		table.innerHTML+=str;
	}
	table.ondblclick=function(e){
		let element=e.target;
		if(element.nodeName=="BUTTON"){
			let trs=element.parentNode.parentNode;
			table.removeChild(trs);
		}
	}
</script>
