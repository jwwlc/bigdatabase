<script>
	let table=document.querySelector("tbody");
	let arr=[
	{username:"张晓明",name:"张晓明",number:12345678,sex:"男",Ctype:"包含全部组件集群",identity:"老师",school:"太原理工大学"},
	{username:"张晓明",name:"张晓明",number:12345678,sex:"男",Ctype:"包含全部组件集群",identity:"老师",school:"太原理工大学"},
	{username:"张晓明",name:"张晓明",number:12345678,sex:"男",Ctype:"包含全部组件集群",identity:"老师",school:"太原理工大学"},
			]

	localStorage.dataInfo3=JSON.stringify(arr);
	let data=JSON.parse(localStorage.dataInfo3);

	data.forEach((element)=>{
		createTr(element);
	})
	function createTr(obj){
		let str=`<tr>
						<td width="62"><input type="checkbox" /></td>
						<td width="108" type="username">${obj.username}</td>
						<td width="96" type="name">${obj.name}</td>
						<td width="96" type="number">${obj.number}</td>
						<td width="77" type="sex">${obj.sex}</td>
						<td width="190" type="Ctype">${obj.Ctype}</td>
						<td width="158" type="identity">${obj.identity}</td>
						<td width="158" type="school">${obj.school}</td>
						<td width="158"><button>销毁集群</button></td>
					</tr>`
		table.innerHTML+=str;
	}
	table.ondblclick=function(e){
		let element=e.target;
		if(element.nodeName=="BUTTON"){
			let trs=element.parentNode.parentNode;
			table.removeChild(trs);
		}
	}
</script>
